<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
      <form>
        
          <label for="">Day
            <input  id="day" type="number" max="31" required>
            <span class="error-message" id="day-error"></span>
          </label>
      <label for="">Month</label>
      <input maxlength="2" id="month" max="12" type="number">
      <label for="">Year</label>
      <input maxlength="4" minlength="4" id="year" max="2024" type="number">
      <div class="button-separator">
      <div class="separator"></div>
      <button id="button"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      
    </div>
  </form>
      

      
    <div class="text">
      <p ><span id="yearsText">--</span> years</p>
      <p ><span id="monthsText">--</span> months</p>
      <p ><span id="daysText">--</span> days</p>
    </div>
  </div>
  
  <div class="attribution">
    Coded by <a href="https://github.com/MartinDBSN">MartinDBSN</a>.
  </div>
  <script src="script.js"></script>

</body>
</html>
